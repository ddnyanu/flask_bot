<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contract Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- HEADER -->
<header style="background-color: #003366; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;">
    <!-- Left: Logo + ContractBot -->
    <div style="display: flex; align-items: center; flex: 1;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 40px; margin-right: 10px;">
    </div>

    <!-- Center: Welcome Text -->
    <div style="flex: 1; text-align: center; font-size: 20px;">
        Welcome to JDA Byelaws Assistant
    </div>

    <!-- Right: Empty for spacing -->
    <div style="flex: 1;"></div>
</header>

<!-- PAGE CONTENT -->
<main style="padding: 20px;">
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer style="background-color: #003366; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
    &copy;QwikTrace Pvt. Ltd.
</footer>

</body>
</html>
